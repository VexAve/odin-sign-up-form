<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <!-- <div id="image-section"> -->
        <!-- <img src="images/leaves.jpg"> -->
    <!-- </div> -->
    <div id="form-section">
        <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form id="create-account">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
        </form>
        <button type="submit" form="create-account" id="create-account-btn">
            Create Account
        </button>
        <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
    </div>
</body>
</html>
